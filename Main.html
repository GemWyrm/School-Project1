<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="css/Project.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <input type="text" name="name" id="name" placeholder="Character Name">
        <form action="#">
            <label for="clslvl">Class&nbsp;&amp;&nbsp;Level</label>
            <input type="text" name="clslvl" id="clslvl">
            <label for="background">Background</label>
            <input type="text" name="background" id="background">
            <label for="playername">Player&nbsp;name</label>
            <input type="text" name="playername" id="playername"><br>
            <label for="race">Race</label>
            <input type="text" name="race" id="race">
            <label for="alignment">Alignment</label>
            <input type="text" name="alignment" id="alignment">
            <label for="xp">Experience&nbsp;Points</label>
            <input type="text" name="xp" id="xp">
        </form>
    </header>
    <nav>
        <a href="Spells.html">Spells</a>
    </nav>
</body>
</html>
