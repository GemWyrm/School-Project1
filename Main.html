<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Project.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <input type="text" name="name" id="name" placeholder="Character Name">
        <form action="#">
            <fieldset>
                <input type="text" name="clslvl" id="clslvl">
                <label for="clslvl" class="clslvl">Class&nbsp;&amp;&nbsp;Level</label>
            </fieldset>
            <fieldset>
                <input type="text" name="background" id="background">
                <label for="background" class="background">Background</label>
            </fieldset>
            <fieldset>
                <input type="text" name="playername" id="playername">
                <label for="playername" class="playername">Player&nbsp;Name</label>
            </fieldset>
            <fieldset>
                <input type="text" name="race" id="race">
                <label for="race" class="race">Race</label>
            </fieldset>
            <fieldset>
                <input type="text" name="alignment" id="alignment">
                <label for="alignment" class="alignment">Alignment</label>
            </fieldset>
            <fieldset>
                <input type="text" name="xp" id="xp">
                <label for="xp" class="xp">Experience&nbsp;Points</label>
            </fieldset>
        </form>
    </header>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fas fa-bars"></i><!--&#9776; is the unicode for hamburger--></button>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Additional Sheets</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="nav flex-column nav-tabs">
                <a class="nav-link active" aria-current="page" href="Main.html">Character&nbsp;Sheet</a>
                <a class="nav-link" href="Spells.html">Spells</a>
                <a class="nav-link" href="Login.html">Log Out</a>
            </nav>
        </div>
    </div>
    <main>
        <section class="abilities">
            <label for="prof"><input type="number" name="prof" id="prof">Proficiency</label><br>
            <label for="inspo"><input type="checkbox" name="inspo" id="inspo">Inspiration</label><br>
            <form action="#" class="skills saves row">
                <fieldset class="str">
                    <div>
                        <input type="number" name="str" id="str">
                        <label for="str" class="strlabel">Strength</label>
                    </div>
                    <ul class="saveskill">
                        <input type="checkbox" name="save" class="save">
                        <label for="save">Saving&nbsp;Throws</label>
                        <input type="checkbox" name="skill" class="skill">
                        <label for="skill">Athletics</label>
                    </ul>
                </fieldset>
            </form>
            <form action="#" class="skills saves">
                <label for="dex">Dexterity<input type="number" name="dex" id="dex"></label>
                <input type="checkbox" name="save" class="save">
                <label for="save">Saving&nbsp;Throws</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Acrobatics</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Sleight&nbsp;of&nbsp;Hand</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Stealth</label>
            </form>
            <form action="#" class="skills saves">
                <label for="con">Constitution<input type="number" name="con" id="con"></label>
                <input type="checkbox" name="save" class="save">
                <label for="save">Saving&nbsp;Throws</label>
            </form>
            <form action="#" class="skills saves">
                <label for="int">Intelligence<input type="number" name="int" id="int"></label>
                <input type="checkbox" name="save" class="save">
                <label for="save">Saving&nbsp;Throws</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Arcana</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">History</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Investigation</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Nature</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Religion</label>
            </form>        
            <form action="#" class="skills saves">
                <label for="wis">Wisdom<input type="number" name="wis" id="wis"></label>
                <input type="checkbox" name="save" class="save">
                <label for="save">Saving&nbsp;Throws</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Animal&nbsp;Handling</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Insight</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Medicine</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Perception</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Survival</label>
            </form>
            <form action="#" class="skills saves">
                <label for="cha">Charisma<input type="number" name="cha" id="cha"></label>
                <input type="checkbox" name="save" class="save">
                <label for="save">Saving&nbsp;Throws</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Deception</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Intimidation</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Performance</label>
                <input type="checkbox" name="skill" class="skill">
                <label for="skill">Persuasion</label>
            </form>
            <label for="passive"><input type="number" name="passive" id="passive">Passive&nbsp;Wisdom&nbsp;&lpar;Wisdom&rpar;</label>
        </section>
        <section class="defense">
            <label for="ac">Armor&nbsp;Class</label>
            <input type="number" name="ac" id="ac">
            <label for="init">Initiative</label>
            <input type="number" name="init" id="init">
            <label for="speed">Speed</label>
            <input type="number" name="speed" id="speed">
            <form action="#">
                <label for="hpmax">Hit&nbsp;Point&nbsp;Maximum</label>
                <input type="number" name="hpmax" id="hpmax">
                <label for="hpcurrent">Current&nbsp;Hit&nbsp;Points</label>
                <input type="number" name="hpcurrent" id="hpcurrent">
            </form>
            <label for="tmp">Temporary&nbsp;Hit&nbsp;Points</label>
            <input type="number" name="tmp" id="tmp">
            <form action="#">
                <label for="totalhd">Total</label>
                <input type="number" name="totalhd" id="totalhd">
            </form>
            <form action="#">
                <label for="succeedds">Successes</label>
                <input type="checkbox" name="succeedds" class="succeedds">
                <input type="checkbox" name="succeedds" class="succeedds">
                <input type="checkbox" name="succeedds" class="succeedds">
                <label for="failds">Failures</label>
                <input type="checkbox" name="failds" class="failds">
                <input type="checkbox" name="failds" class="failds">
                <input type="checkbox" name="failds" class="failds">
                Death&nbsp;Saves
            </form>
        </section>
        <section class="person">
            <form action="#">
                <label for="traits">Personality&nbsp;Traits</label>
                <textarea name="traits" id="traits" cols="20" rows="3"></textarea>
            </form>
            <form action="#">
                <label for="ideals">Ideals</label>
                <textarea name="ideals" id="ideas" cols="20" rows="3"></textarea>
            </form>
            <form action="#">
                <label for="bonds">bonds</label>
                <textarea name="bonds" id="bonds" cols="20" rows="3"></textarea>
            </form>
            <form action="#">
                <label for="flaws">flaws</label>
                <textarea name="flaws" id="flaws" cols="20" rows="3"></textarea>
            </form>
        </section>
        <section class="attack">
            <label for="attack">Attacks&nbsp;&amp;&nbsp;Spellcasting</label>
            <textarea name="attack" id="attack" cols="20" rows="3"></textarea>
        </section>
        <section class="other">
            <label for="other">Tool&nbsp;Proficiencies&nbsp;&amp;&nbsp;Languages</label>
            <textarea name="other" id="other" cols="20" rows="3"></textarea>
        </section>
        <section class="equip">
            <aside>
                <form action="#">
                    <label for="cp">CP</label>
                    <input type="number" name="cp" id="cp">
                </form>
                <form action="#">
                    <label for="sp">SP</label>
                    <input type="number" name="sp" id="sp">
                </form>
                <form action="#">
                    <label for="ep">EP</label>
                    <input type="number" name="ep" id="ep">
                </form>
                <form action="#">
                    <label for="gp">GP</label>
                    <input type="number" name="gp" id="gp">
                </form>
                <form action="#">
                    <label for="pp">PP</label>
                    <input type="number" name="pp" id="pp">
                </form>
            </aside>
            <label for="equip">Equipment</label>
            <textarea name="equip" id="equip" cols="20" rows="3"></textarea>
        </section>
        <section class="features">
            <label for="features">Features&nbsp;&amp;&nbsp;Traits</label>
            <textarea name="features" id="features" cols="20" rows="3"></textarea>
        </section>
    </main>
</body>
</html>
