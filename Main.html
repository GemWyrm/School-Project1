<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Project.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <input type="text" name="name" id="name" placeholder="Character Name">
        <form action="#" class="classinfo">
            <fieldset>
                <input type="text" name="clslvl" id="clslvl">
                <label for="clslvl" class="clslvl">Class&nbsp;&amp;&nbsp;Level</label>
            </fieldset>
            <fieldset>
                <input type="text" name="background" id="background">
                <label for="background" class="background">Background</label>
            </fieldset>
            <fieldset>
                <input type="text" name="playername" id="playername">
                <label for="playername" class="playername">Player&nbsp;Name</label>
            </fieldset>
            <fieldset>
                <input type="text" name="race" id="race">
                <label for="race" class="race">Race</label>
            </fieldset>
            <fieldset>
                <input type="text" name="alignment" id="alignment">
                <label for="alignment" class="alignment">Alignment</label>
            </fieldset>
            <fieldset>
                <input type="text" name="xp" id="xp">
                <label for="xp" class="xp">Experience&nbsp;Points</label>
            </fieldset>
        </form>
    </header>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fas fa-bars"></i><!--&#9776; is the unicode for hamburger--></button>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Additional Sheets</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="nav flex-column nav-tabs">
                <a class="nav-link active" aria-current="page" href="Main.html">Character&nbsp;Sheet</a>
                <a class="nav-link" href="Spells.html">Spells</a>
                <a class="nav-link" href="Login.html">Log Out</a>
            </nav>
        </div>
    </div>
    <main>
        <section class="abilities">
            <div class="profinspo">
                <input type="number" name="prof" id="prof" min="2" max="6">
                <label for="prof" class="prof">Proficiency&nbsp;Bonus</label>
                <input type="checkbox" name="inspo" id="inspo">
                <label for="inspo" class="inspo">Inspiration</label>
            </div>
            <form action="#" class="ability">
                    <label for="str"><input type="number" name="str" id="str"><output id="strOutput"></output>Strength</label>
                    <ul>
                        <li><label for="save"><input type="checkbox" name="save" class="save">Saving&nbsp;Throws</label></li>
                        <li><hr></li>
                        <li><label for="skill"><input type="checkbox" name="skill" class="skill">Athletics</label></li>
                    </ul>
            </form>
            <form action="#" class="ability">
                <label for="dex"><input type="number" name="dex" id="dex"><output id="dexOutput"></output>Dexterity</label>
                <ul>
                    <li><label for="save"><input type="checkbox" name="save" class="save">Saving&nbsp;Throws</label></li>
                    <li><hr></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Acrobatics</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Sleight&nbsp;of&nbsp;Hand</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Stealth</label></li>
                </ul>
            </form>
            <form action="#" class="ability">
                <label for="con"><input type="number" name="con" id="con"><output id="conOutput"></output>Constitution</label>
                <ul>
                    <li><label for="save"><input type="checkbox" name="save" class="save">Saving&nbsp;Throws</label></li>
                </ul>
            </form>
            <form action="#" class="ability">
                <label for="int"><input type="number" name="int" id="int"><output id="intOutput"></output>Intelligence</label>
                <ul>
                    <li><label for="save"><input type="checkbox" name="save" class="save">Saving&nbsp;Throws</label></li>
                    <li><hr></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Arcana</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">History</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Investigation</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Nature</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Religion</label></li>
                </ul>
            </form>        
            <form action="#" class="ability">
                <label for="wis"><input type="number" name="wis" id="wis"><output id="wisOutput"></output>Wisdom</label>
                <ul>
                    <li><label for="save"><input type="checkbox" name="save" class="save">Saving&nbsp;Throws</label></li>
                    <li><hr></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Animal&nbsp;Handling</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Insight</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Medicine</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Perception</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Survival</label></li>
                </ul>
            </form>
            <form action="#" class="ability">
                <label for="cha"><input type="number" name="cha" id="cha"><output id="chaOutput"></output>Charisma</label>
                <ul>
                    <li><label for="save"><input type="checkbox" name="save" class="save">Saving&nbsp;Throws</label></li>
                    <li><hr></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Deception</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Intimidation</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Performance</label></li>
                    <li><label for="skill"><input type="checkbox" name="skill" class="skill">Persuasion</label></li>
                </ul>
            </form><!--This (passive) may need to be moved to the .other section-->
        </section>
        <section class="defense">
            <form action="#" class="deftop">
                <label for="ac" class="ac"><input type="number" name="ac" id="ac">Armor&nbsp;Class</label>
                <label for="init" class="init"><input type="number" name="init" id="init">Initiative</label>
                <label for="speed" class="speed"><input type="number" name="speed" id="speed">Speed</label>
            </form>
            <form action="#" class="hp">
                <fieldset class="hptop">
                    <label for="hpmax">Hit&nbsp;Point&nbsp;Maximum</label>
                    <input type="number" name="hpmax" id="hpmax">
                </fieldset>
                <fieldset class="hpbottom">
                    <input type="number" name="hpcurrent" id="hpcurrent">
                    <label for="hpcurrent">Current&nbsp;Hit&nbsp;Points</label>
                </fieldset>
            </form>
            <label for="tmp" class="tmp"><input type="number" name="tmp" id="tmp" min="0">Temporary&nbsp;Hit&nbsp;Points</label>
            <form action="#" class="defbottom">
                <fieldset class="hd">
                    <label for="totalhd">Total</label>
                    <input type="number" name="totalhd" id="totalhd">
                    <label for="hd" class="hdbottom"><input type="number" name="hd" id="hd">Hit&nbsp;Dice</label>
                </fieldset>
                <fieldset class="ds">
                    <label for="succeedds">Successes
                            <input type="checkbox" name="succeedds" class="succeedds">
                            <input type="checkbox" name="succeedds" class="succeedds">
                            <input type="checkbox" name="succeedds" class="succeedds">
                    </label>
                    <label for="failds" class="failds">Failures
                            <input type="checkbox" name="failds" class="failds">
                            <input type="checkbox" name="failds" class="failds">
                            <input type="checkbox" name="failds" class="failds">
                    </label>
                    Death&nbsp;Saves
                </fieldset>
            </form>
        </section>
        <section class="person">
            <form action="#">
                <textarea name="traits" id="traits" cols="20" rows="3"></textarea>
                <label for="traits">Personality&nbsp;Traits</label>
            </form>
            <form action="#">
                <textarea name="ideals" id="ideas" cols="20" rows="3"></textarea>
                <label for="ideals">Ideals</label>
            </form>
            <form action="#">
                <textarea name="bonds" id="bonds" cols="20" rows="3"></textarea>
                <label for="bonds">Bonds</label>
            </form>
            <form action="#">
                <textarea name="flaws" id="flaws" cols="20" rows="3"></textarea>
                <label for="flaws">Flaws</label>
            </form>
        </section>
        <section class="attack">
            <textarea name="attack" id="attack" cols="20" rows="3"></textarea>
            <label for="attack">Attacks&nbsp;&amp;&nbsp;Spellcasting</label>
        </section>
        <section class="other">
            <label for="passive" class="passive"><input type="number" name="passive" id="passive">Passive&nbsp;Wisdom&nbsp;&lpar;Wisdom&rpar;</label>
            <textarea name="other" id="other" cols="20" rows="3"></textarea>
            <label for="other">Tool&nbsp;Proficiencies&nbsp;&amp;&nbsp;Languages</label>
        </section>
        <section class="equip"><!--Maybe add detail elements with hover for this section as well as attack and features?-->
            <aside>
                <form action="#">
                    <label for="cp">CP</label>
                    <input type="number" name="cp" id="cp">
                </form>
                <form action="#">
                    <label for="sp">SP</label>
                    <input type="number" name="sp" id="sp">
                </form>
                <form action="#">
                    <label for="ep">EP</label>
                    <input type="number" name="ep" id="ep">
                </form>
                <form action="#">
                    <label for="gp">GP</label>
                    <input type="number" name="gp" id="gp">
                </form>
                <form action="#">
                    <label for="pp">PP</label>
                    <input type="number" name="pp" id="pp">
                </form>
            </aside>
            <textarea name="equip" id="equip" cols="20" rows="3"></textarea>
            <textarea name="equip" class="equip2" cols="20" rows="3"></textarea>
            <label for="equip">Equipment</label>
        </section>
        <section class="features">
            <textarea name="features" id="features" cols="20" rows="3"></textarea>
            <label for="features">Features&nbsp;&amp;&nbsp;Traits</label>
        </section>
    </main>
</body>
<script type="text/javascript" src="/js/Project.js"></script>
</html>
